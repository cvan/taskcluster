$schema: "/schemas/common/metaschema.json#"
title: WorkerType Full
description: |
  A complete workerType definition.
type:               object
properties:
  name:
    type:           string
    minLength:      {$const: identifier-min-length}
    maxLength:      {$const: identifier-max-length}
    pattern:        {$const: identifier-pattern}
    description: |
      The name of this workertype.
  provider:
    type:           string
    minLength:      {$const: identifier-min-length}
    maxLength:      {$const: identifier-max-length}
    pattern:        {$const: identifier-pattern}
    description: |
      The provider responsible for managing this workertype.
  description:
    type:           string
    maxLength:      10240
    description: |
      A description of this workerType.
  created:
    description: |
      Date and time when this workerType was created
    type:                   string
    format:                 date-time
  lastModified:
    description: |
      Date and time when this workerType was last updated
    type:                   string
    format:                 date-time
  config:
    type: object
    additionalProperties: true
    description: |
      A workertype configuration. It will be different based on the provider
      and the format is validated internally.
  owner:
    type: string
    format: email
    description: |
      An email address to notify when there are provisioning errors for this
      workertype.
  scheduledForDeletion:
    type: boolean
    description: If true, a user has requested that this workertype be deleted
additionalProperties: false
required:
  - provider
  - description
  - created
  - lastModified
  - config
  - owner
  - scheduledForDeletion
